<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Blog</title>
    <link rel="stylesheet" href="/assert/bootstrap413/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assert/datatables/css/dataTables.bootstrap4.min.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row bg-white p-lg-5">
            <div class="col-log-12">
                <h3 class="text-center">Sửa thông tin blog</h3>
                <form method="post" th:object="blog" th:action="@{/edit}">
                    <div>
                        <lable>Mã blog:</lable>
                        <input type="text" class="form-control" name="id" th:field="*{id}" readonly>
                    </div>
                    <div>
                        <lable>Tên blog:</lable>
                        <input type="text" class="form-control" name="name" th:field="*{name}">
                    </div>
                    <div>
                        <lable>Nội dung:</lable>
                        <input type="text" class="form-control" name="content" th:field="*{content}">
                    </div>
                    <div>
                        <lable>Tác giả :</lable>
                        <input type="text" class="form-control" name="author" th:field="*{author}">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Lưu</button>
                        <button type="button" class="btn btn-success">
                            <a href="/" class="text-white">Quay Lại</a>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
