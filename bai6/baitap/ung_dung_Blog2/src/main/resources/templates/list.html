<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Blog</title>
    <link rel="stylesheet" href="assert/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assert/bootstrap413/css/bootstrap.min.css">
    <link rel="stylesheet" href="assert/datatables/css/dataTables.bootstrap4.min.css">
</head>
<body>
<h2>List Blog</h2>
<div class="container-fluid">
    <div class="col-lg-12">
       <table class="table table-striped table-bordered" id="tableBlog">
            <thead>
            <tr>
                <th scope="col">STT</th>
                <th scope="col">ID</th>
                <th scope="col">Tên Blog</th>
                <th scope="col">Nội dung</th>
                <th scope="col">Tác giả</th>
                <th scope="col">Sửa</th>
                <th scope="col">Xóa</th>
            </tr>
            </thead>
           <tbody>
                <tr th:each="blog, iTer: ${blogs}">
                    <td th:text="${iTer.count}"></td>
                    <td th:text="${blog.id}"></td>
                    <td th:text="${blog.name}"></td>
                    <td th:text="${blog.content}"></td>
                    <td th:text="${blog.author}"></td>
                    <td>
                        <button class="btn btn-info">
                            <a style="color: black"
                               th:href="@{/edit-blog/__${blog.id}__}">Sửa</a>
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-danger">
                            <a style="color: black"
                               href="/blogs?action=edit&customer_id=${blog.id}">Xóa</a>
                        </button>
                    </td>
                </tr>
           </tbody>
       </table>
    </div>
</div>
</body>
</html>
