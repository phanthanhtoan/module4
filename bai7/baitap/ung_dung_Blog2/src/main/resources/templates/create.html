<body>
<h1>Create Blog</h1>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-blog}" th:object="${blog}" method="post">
    <div class="container-fluid">
        <button type="button" class="btn btn-success">
            <a href="/" style="color: black">Blog list</a>
        </button>
        <div class="row bg-white p-lg-5">
            <div class="col-lg-12">
                <h3 class="text-center">Thêm blog: </h3>
            <form method="post">
                <div class="form-group">
                    <div>
                        <lable>Tên blog: </lable>
                        <input type="text" class="form-control" th:field="*{name}" required>
                    </div>
                    <div>
                        <lable>Nội dung: </lable>
                        <input type="text" class="form-control" th:field="*{content}" required>
                    </div>
                    <div>
                        <lable>Tác giả: </lable>
                        <input type="text" class="form-control" th:field="*{author}" >
                    </div>
                    <div>
                        <lable>Thể loại: </lable>
                        <select  th:field="*{category}">
                            <option th:each="category: ${categories}" th:text="${category.name}" th:value="${category.id}"></option>
                        </select>
<!--                        <input type="text" class="form-control" th:field="*{category}" >-->
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </div>
            </form>
