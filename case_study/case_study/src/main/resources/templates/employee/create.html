<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<div th:replace="~{layout/navbar::navbar}"></div>

<h1>Create Employee</h1>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-employee}" th:object="${employee}" method="post">
    <div class="container">
        <button type="button" class="btn btn-success">
            <a href="/employee" style="color: black">Employee list</a>
        </button>
        <div class="row bg-white p-lg-5">
            <div class="col-lg-12">
                <h3 class="text-center">Thêm nhân viên: </h3>
                <form method="post">
                    <div >
                        <div class="mb-2">
                            <lable>Tên nhân viên: </lable>
                            <input type="text" class="form-control" th:field="*{employeeName}" required>
                        </div>
                        <div class="mb-2">
                            <lable>Ngày sinh: </lable>
                            <input type="date" class="form-control" th:field="*{employeeBirthday}" >
                        </div>
                        <div class="mb-2">
                            <lable>CCCD: </lable>
                            <input type="text" class="form-control" th:field="*{employeeIdCard}" >
                        </div>
                        <div class="mb-2">
                            <lable>SĐT: </lable>
                            <input type="text" class="form-control" th:field="*{employeePhone}" >
                        </div>
                        <div class="mb-2">
                            <lable>Email: </lable>
                            <input type="text" class="form-control" th:field="*{employeeEmail}" >
                        </div>
                        <div class="mb-2">
                            <lable>Địa chỉ: </lable>
                            <input type="text" class="form-control" th:field="*{employeeAddress}" >
                        </div>
                        <div class="mb-2">
                            <lable>Lương: </lable>
                            <input type="text" class="form-control" th:field="*{employeeSalary}" >
                        </div>
                        <div class="mb-2">
                            <lable>Phân công: </lable>
                            <select  th:field="*{division}" class="form-control form-select" >
                                <option th:each="division: ${divisions}" th:text="${division.divisionName}" th:value="${division.divisionId}"></option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <lable>Trình độ: </lable>
                            <select  th:field="*{educationDegree}" class="form-control form-select" >
                                <option th:each="educationDegree: ${educationDegrees}" th:text="${educationDegree.educationDegreeName}" th:value="${educationDegree.educationDegreeId}"></option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <lable>Chức vụ: </lable>
                            <select  th:field="*{position}" class="form-control form-select" >
                                <option th:each="position: ${positions}" th:text="${position.positionName}" th:value="${position.positionId}"></option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <lable>Tài khoản: </lable>
                            <input type="text" class="form-control" th:field="*{user.username}" >
                        </div>
                        <!--                        <div>-->
                        <!--                            <lable>Thể loại: </lable>-->
                        <!--                            <select  th:field="*{category}">-->
                        <!--                                <option th:each="category: ${categories}" th:text="${category.name}" th:value="${category.id}"></option>-->
                        <!--                            </select>-->
                        <!--                            &lt;!&ndash;                        <input type="text" class="form-control" th:field="*{category}" >&ndash;&gt;-->
                        <!--                        </div>-->
                        <div class="mb-2">
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</form>
</body>
