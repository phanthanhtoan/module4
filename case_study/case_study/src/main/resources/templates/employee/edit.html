<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Customer</title>
    <link rel="stylesheet" href="/assert/bootstrap413/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assert/datatables/css/dataTables.bootstrap4.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<body>
<div class="container">
    <div class="col-log-12">
        <h3 class="text-center">Sửa thông tin nhân viên</h3>
        <form method="post" th:object="${employee}" th:action="@{/edit_employee}">
            <div class="mb-2">
                <lable>Mã nhân viên:</lable>
                <input type="text" class="form-control" name="customerId" th:field="*{employeeId}" readonly>
            </div>
            <div class="mb-2">
                <lable>Tên nhân viên:</lable>
                <input type="text" class="form-control" name="customerName" th:field="*{employeeName}">
            </div>
            <div class="mb-2">
                <lable>Ngày sinh:</lable>
                <input type="date" class="form-control" name="customerBirthday" th:field="*{employeeBirthday}">
            </div>
            <div class="mb-2">
                <lable>CCCD:</lable>
                <input type="text" class="form-control" name="customerIdCard" th:field="*{employeeIdCard}">
            </div>
            <div class="mb-2">
                <lable>SĐT:</lable>
                <input type="text" class="form-control" name="customerPhone" th:field="*{employeePhone}">
            </div>
            <div class="mb-2">
                <lable>Email:</lable>
                <input type="text" class="form-control" name="customerEmail" th:field="*{employeeEmail}">
            </div>
            <div class="mb-2">
                <lable>Địa chỉ:</lable>
                <input type="text" class="form-control" name="customerAddress" th:field="*{employeeAddress}">
            </div>
            <div class="mb-2">
                <lable>Phân công:</lable>
                <select th:field="*{division}" class="form-control form-select">
                    <option th:each="division: ${divisions}" th:text="${division.divisionName}"
                            th:value="${division.divisionId}"></option>
                </select>
            </div>
            <div class="mb-2">
                <lable>Trình độ:</lable>
                <select th:field="*{educationDegree}" class="form-control form-select">
                    <option th:each="educationDegree: ${educationDegrees}" th:text="${educationDegree.educationDegreeName}"
                            th:value="${educationDegree.educationDegreeId}"></option>
                </select>
            </div>
            <div class="mb-2">
                <lable>Địa chỉ:</lable>
                <select th:field="*{position}" class="form-control form-select">
                    <option th:each="position: ${positions}" th:text="${position.positionName}"
                            th:value="${position.positionId}"></option>
                </select>
            </div>
            <div class="mb-2">
                <lable>Tài khoản:</lable>
                <input type="text" class="form-control" name="customerAddress" th:field="*{user.username}" readonly>
            </div>
            <div class="mb-2">
                <button type="submit" class="btn btn-primary">Lưu</button>
                <a href="/employee" class="text-white">
                    <button type="button" class="btn btn-success">
                        Quay Lại
                    </button>
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
