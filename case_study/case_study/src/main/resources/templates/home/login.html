<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header::header}">
    <meta charset="UTF-8">
    <title>Title</title>
<!--    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">-->
<!--    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>-->
<!--    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div th:replace="~{layout/navbar::navbar}"></div>
<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" th:action="@{/login}" method="post">
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-info" >Username:</label><br>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Nhập tài khoản">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Nhập mật khẩu">
                        </div>
                        <div class="form-group">
                            <label for="remember-me" class="text-info">
                                <span>Ghi nhớ đăng nhập</span> 
                                <span><input id="remember-me" name="remember-me" type="checkbox"></span>
                            </label><br>
                            <button type="submit" class="btn btn-warning btn-block"> Đăng Nhập</button>
                            <a th:href="@{/register}" class="float-right btn btn-danger">Đăng Ký</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{layout/footer :: footer}"></footer>
</body>
</html>
