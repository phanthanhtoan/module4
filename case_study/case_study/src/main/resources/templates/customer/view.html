<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header::header}">
    <meta charset="UTF-8">
    <title>Detail Customer</title>
</head>
<body>
<div th:replace="~{layout/navbar::navbar}"></div>

<div class="container-fluid">
    <!--        <div class="row bg-white p-lg-12">-->
    <div class="col-log-12">
        <h3 class="text-center">Thông tin khách hàng</h3>
        <form method="get" th:object="${customer}" th:action="@{/view}">
            <div class="mb-3">
                <lable>Mã khách hàng:</lable>
                <input type="text" class="form-control" name="customerId" th:field="*{customerId}" readonly>
            </div>
            <div class="mb-3">
                <lable>Tên khách hàng:</lable>
                <input type="text" class="form-control" name="customerName" th:field="*{customerName}" readonly>
            </div>
            <div class="mb-3">
                <lable>Loại khách hàng: </lable>
                <!--                            <input type="text" class="form-control" th:field="*{customerType}" required>-->
                <select  th:field="*{customerType}"   class="form-select"  disabled
                         aria-label="Example select with button addon">
                    <option th:each="customerType: ${customerTypes}" th:text="${customerType.customerTypeName}" th:value="${customerType.customerTypeId}"></option>
                </select>
            </div>
            <div class="mb-3">
                <lable>Ngày sinh:</lable>
                <input type="date" class="form-control" name="customerBirthday" th:field="*{customerBirthday}" readonly>
            </div>
            <div class="mb-3">
                <lable>Giới tính:</lable>
                <br>
                <select th:field="*{customerGender}" class="form-select" disabled
                        aria-label="Example select with button addon">
                    <option value="1" readonly>Nam</option>
                    <option value="0" readonl>Nữ</option>
                </select>
                <!--                <input type="text" class="form-control"  name="customerGender" th:field="*{customerGender}">-->
                <!--                <td th:text="${customer.customerGender?'Nam': 'Nữ' }"></td>-->
            </div>
            <div class="mb-3">
                <lable>CCCD:</lable>
                <input type="text" class="form-control" name="customerIdCard" th:field="*{customerIdCard}" readonly>
            </div>
            <div class="mb-3">
                <lable>SĐT:</lable>
                <input type="text" class="form-control" name="customerPhone" th:field="*{customerPhone}" readonly>
            </div>
            <div class="mb-3">
                <lable>Email:</lable>
                <input type="text" class="form-control" name="customerEmail" th:field="*{customerEmail}" readonly>
            </div>
            <div class="mb-3">
                <lable>Địa chỉ:</lable>
                <input type="text" class="form-control" name="customerAddress" th:field="*{customerAddress}" readonly>
            </div>
            <div class="mb-3">
                <a href="/customer" class="text-white">
                    <button type="button" class="btn btn-success">Quay Lại</button>
                </a>
            </div>
        </form>
    </div>
</div>
<footer th:replace="~{layout/footer :: footer}"></footer>
</body>
</html>
