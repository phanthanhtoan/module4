<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Blog</title>
    <link rel="stylesheet" href="assert/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assert/bootstrap413/css/bootstrap.min.css">
    <link rel="stylesheet" href="assert/datatables/css/dataTables.bootstrap4.min.css">
</head>
<body>
<h2>List Blog</h2>

<div class="container-fluid">
    <div class="col-lg-12">
        <button class="btn btn-primary align-middle" onclick="window.location.href='/create-user'">
            CREATE
        </button>
        <div>
            <input th:action="@{/list}" type="text" name="search">
            <input type="submit" value="tìm kiếm ">
        </div>
        <table class="table table-striped table-bordered" id="tableBlog">
            <thead>
            <tr>
                <th scope="col">STT</th>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Phone</th>
                <th scope="col">Age</th>
                <th scope="col">Email</th>
                <th scope="col">Detail</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
           <tbody>
                <tr th:each="user, iTer: ${users}">
                    <td th:text="${iTer.count}"></td>
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.phoneNumber}"></td>
                    <td th:text="${user.age}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <button class="btn btn-success">
                            <a style="color: black"
                               th:href="@{/view-user/__${user.id}__}">Detail</a>
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-info">
                            <a style="color: black"
                               th:href="@{/edit-user/__${user.id}__}">Edit</a>
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-danger">
                            <a style="color: black"
                               th:href="@{/delete-user/__${user.id}__}">Delete</a>
                        </button>
                    </td>
                </tr>
           </tbody>
       </table>
    </div>
</div>
<div>
    <a th:href="@{'/'(page=${users.number - 1})}" th:if="${users.hasPrevious()}">Previous</a>
    <span th:text="${users.number + 1}"></span>/<span th:text="${users.totalPages}"></span>
    <a th:href="@{'/'(page=${users.number + 1})}" th:if="${users.hasNext()}">Next</a>
</div>
</body>
</html>
