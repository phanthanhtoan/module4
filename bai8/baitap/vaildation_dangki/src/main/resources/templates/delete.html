<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Delete User</title>
</head>
<body>
<h1>Delete User</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/">Blog list</a>
</p>
<form th:action="@{/delete-user}" th:object="${user}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>First Name: </td>
            <td th:text="*{firstName}"></td>
        </tr>
        <tr>
            <td>Last Name: </td>
            <td th:text="*{lastName}"></td>
        </tr>
        <tr>
            <td>Phone Number: </td>
            <td th:text="*{phoneNumber}"></td>
        </tr>
        <tr>
            <td>Age: </td>
            <td th:text="*{age}"></td>
        </tr>
        <tr>
            <td>Email: </td>
            <td th:text="*{email}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete User"></td>
        </tr>
    </table>
</form>
</body>
</html>
